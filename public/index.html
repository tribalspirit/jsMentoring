<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notebook</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/notes.controller.js"></script>
    <script src="app/directives/add-note.directive.js"></script>
    <script src="app/services/note.service.js"></script>

</head>
<body ng-app="notebook">

    <div class="container col-lg-12" ng-controller="NotesController">
        <add-note></add-note>

        <hr>

        <div ng-repeat="item in notes" class="well">
            <h3 ng-bind="item.title"></h3>
            <p ng-bind="item.content"></p>

        </div>
    </div>



</body>
</html>
