<div class="col-lg-4 well">
    <form name="noteForm" class="form-horizontal" role="form" ng-submit="create()">
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title</label>
                <div class="controls col-sm-10">
                    <input name="title" type="text" ng-model="title" id="title" placeholder="Title">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Text</label>
                <div class="controls col-sm-10">
                    <textarea name="content" ng-model="content" id="content" placeholder="Enter your text here..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-info" ng-class="{disabled: !enableSubmit()}">
            </div>

        </fieldset>
    </form>
</div>
